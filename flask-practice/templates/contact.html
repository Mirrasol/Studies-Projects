{% extends "base_layout.html" %}

{% block main %}
    <div class="container-lg mt-3">

      <h1>Contact Us</h1>
      <p>If you have any questions or simply want to test our contact form.</p>
      
      <div class="row">
        <div class="col-12 col-md-10 col-lg-8 border rounded-3 bg-light p-4">
        <h1 class="display-6 mb-3">Paste you email over here:</h1>

          <form action="/contact" method="post" class="d-flex justify-content-center">
            <input type="text" name="email" placeholder="hatch@gmail.com" value=""  class="form-control form-control-lg" required>
            <input type="submit" class="btn btn-lg ms-3 px-5 text-uppercase mx-3" style="background-color: #d84e4e; color: white" value="Send">
          </form>
        </div>

    </div>

{% endblock %}
